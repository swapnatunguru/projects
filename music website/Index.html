 <div class="content">

        <h1>THE REAL SOUND</h1>
    </div>
    <div class="right-col"></div>
    <p><h2>Click Here To Listen</h2></p>
    <img src="play.jpg" id="icon">
 </div>
<audio id="MySong">
    <source src="music.mp3" type="audio/mp3">

</audio>  
<script>
    var MySong = document.getElementById("MySong");
    var icon = document.getElementById("icon");
    icon.onclick=function(){
        if(MySong.paused){
            MySong.play();
            icon.src = "pause.jpg";

        }else{
            MySong.pause();
            icon.src="play.jpg";
        }



    }
</script>
</body>
