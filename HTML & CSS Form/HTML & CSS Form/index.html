<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        
   
        <h1> <u>Registration Form</u> </h1>
        
        <p /p>
            <label for="Name"></label>
    Name :
    <input type="text" name="Name" size="15" maxlength="15"  placeholder="Name"><br><br>
    <label for="Email"></label>
    Email :
    <input type="Email" name="Email" size="20" maxlength="25"  placeholder="Email"><br><br>
    <label for="Mobile Number"></label>
    Mobile Number :
    <input type="text" name="Mobile number" size="15" maxlength="10"  placeholder="Mobile number"><br><br>
    <label for="City"></label>
    City :
    <input type="City" name="City" size="15" maxlength="30"><br><br>
    <label for="Country"></label>
    Country :
    <input type=" Country" name=" Country" size="15" maxlength="30"><br><br>
    <label for="Department"></label>
    Department :
    <select Department name = "Ministries">
        <option value="Prime Minister's Office">Prime Minister's Office</option>
        <option value="Ministry of Agriculture and Farmers Welfare">Ministry of Agriculture and Farmers Welfare</option>
        <option value="Ministry of AYUSH">Ministry of AYUSH</option>
        <option value="Ministry of Coal">Ministry of Coal</option>
        <option value="Ministry of Civil Aviation">Ministry of Civil Aviation</option>

    </select><br><br>
    <label for="Interest"></label>
    Interest : 
    <input type="checkbox"> Chess
    <input type="checkbox"> Cricket
    <input type="checkbox"> Coding
    <input type="checkbox"> Study
    <input type="checkbox"> Reading<br><br>
    <label for="Gander"></label>
    Gander :
    <input type="Radio" name="Gander" size="15" maxlength="30" value="Male">Male
    <input type="Radio" name="Gander" size="15" maxlength="30" value="Female">Female<br><br>
    <label for="Date of Birth">Date of Birth:</label>
    Date of Birth :
    <input type="Date" name="Date of Birthe" size="15" maxlength="30"><br><br>
    <input type="Submit" value="Submit">
    <input type="Reset" value="Reset"
</form>
</body>
</html>
